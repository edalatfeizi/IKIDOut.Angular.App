<section>
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-xl-7 b-center bg-size"
        style="
          background-image: url('../assets/images/login/2.jpg');
          background-size: cover;
          background-position: center center;
          display: block;
        "
      >
        <img
          class="bg-img-cover bg-center"
          src="../assets/images/login/2.jpg"
          alt="looginpage"
          style="display: none"
        />
      </div>
      <div class="col-xl-5 p-0">
        <div class="login-card">
          <form class="theme-form login-form">
            <h4>ورود</h4>
            <h5>به سامانه مدیریت خروج کالا خوش آمدید!</h5>
            <!-- <h6>لطفا جهت ورود به سامانه نام کاربری و رمز عبور خود را وارد نمایید</h6> -->
            <div class="form-group">
              <label>نام کاربری</label>
              <div class="input-group">
                <span class="input-group-text"><i class="icon-user"></i></span>
                <input
                  class="form-control"
                  maxlength="11"
                  type="tel"
                  required=""
                  placeholder="مثال: 09121234567"
                  #username
                />
              </div>
            </div>
            <div class="form-group">
              <label>رمز عبور</label>
              <div class="input-group">
                <span class="input-group-text"><i class="icon-lock"></i></span>
                <input
                  class="form-control ltr-dir"
                  [type]="showPassword ? 'text' : 'password'"
                  name="login[password]"
                  required=""
                  placeholder="رمز عبور"
                  #password
                />
                
                <!-- <div class="show-hide"><span class="show"> </span></div> -->
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox"></div>
              <a class="link" href="forget-password.html">فراموشی رمز عبور؟</a>
            </div>
            <div class="form-group "  
            [class.disabled]="!isLoginEnabled"
            [class.pointer-events-none]="!isLoginEnabled"
            (click)="validate(username.value, password.value)"
            >
              <div class="btn btn-primary btn-block">
                        @if(!isLoading) {
                          <label >ادامه</label>
                        } @else{
                          <div class="loader-box">
                            <div class="loader-7"></div>
                          </div>
                        }
                        
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
