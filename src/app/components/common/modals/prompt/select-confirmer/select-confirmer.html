<div
  class="modal fade"
  id="selectConfirmerModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="modal"
          aria-label="Close"
          data-bs-original-title=""
          title=""
        ></button>
      </div>
      <div class="modal-body">
       
        <div class="container-fluid user-card">
          <div class="left-side-header col ps-0 d-none d-md-block">
            <div class="input-group">
              <span id="basic-addon1" class="input-group-text"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <g>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M11.2753 2.71436C16.0029 2.71436 19.8363 6.54674 19.8363 11.2753C19.8363 16.0039 16.0029 19.8363 11.2753 19.8363C6.54674 19.8363 2.71436 16.0039 2.71436 11.2753C2.71436 6.54674 6.54674 2.71436 11.2753 2.71436Z"
                        stroke="#130F26"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M19.8987 18.4878C20.6778 18.4878 21.3092 19.1202 21.3092 19.8983C21.3092 20.6783 20.6778 21.3097 19.8987 21.3097C19.1197 21.3097 18.4873 20.6783 18.4873 19.8983C18.4873 19.1202 19.1197 18.4878 19.8987 18.4878Z"
                        stroke="#130F26"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </g>
                  </g></svg></span>
              <input
                type="text"
                placeholder="جستجو بر اساس نام، نام خانوادگی، شماره پرسنلی و پست سازمانی"
                aria-label="search"
                aria-describedby="basic-addon1"
                class="form-control"
                (keyup.enter)="
                search(searchTermInput.value)
              "
              (keyup)="
                search(searchTermInput.value)
              "
              #searchTermInput
              />
            </div>
          </div>
          <div class="row">
            <div #progressBar class="card">
              <p-progressBar mode="indeterminate" class="p-element"> </p-progressBar>
            </div>
          </div>
          <div class="person-grid">
            @for (person of persons; track $index) {
              <app-person-item
                [Person]="person"
                [isActive]="true"
                (showProfileEvent)="confirm($event)"
              ></app-person-item>
            }
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          id="btnCloseSelectConfirmerPromptModal"
          class="btn btn-secondary"
          type="button"
          data-bs-dismiss="modal"
          data-bs-original-title=""
          title=""
        >
          بستن
        </button>
        <!-- <button
          #btnConfirm
          (click)="confirm($event)"
          class="btn btn-primary"
          type="button"
          data-bs-original-title=""
          title=""
        >
          تایید
        </button> -->
      </div>
    </div>
  </div>
</div>
